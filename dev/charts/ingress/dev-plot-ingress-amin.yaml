apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: "plot-admin-ingress"
  namespace: dev
  annotations:
   #nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:ap-northeast-2:590183865331:certificate/a297bfeb-1fa6-4572-8cac-23a9ddc6c833
    alb.ingress.kubernetes.io/ssl-policy: ELBSecurityPolicy-2016-08
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    external-dns.alpha.kubernetes.io/hostname: dev-admin.plotting.kr
spec:
#  ingressClassName: nginx
  rules:
 #   - host: plotting.kr
    - http:
        paths:
          - pathType: Prefix
            path: /admin
            backend:
              service:
                name: dev-plot-admin-api-service
                port:
                  number: 80

    - http:
        paths:
          - pathType: Prefix
            path: /
            backend:
              service:
                name: dev-plot-admin-app-service
                port:
                  number: 80
